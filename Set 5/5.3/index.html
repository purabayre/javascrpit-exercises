<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Difference Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Date Difference Calculator</h1>

      <input type="date" id="dateInput" />

      <div class="presets">
        <button data-type="newyear">Days Until New Year</button>
        <button data-type="diwali">Days Until Diwali</button>
      </div>

      <div class="result">
        <p id="daysText">Select a date</p>
        <p id="breakdown"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
