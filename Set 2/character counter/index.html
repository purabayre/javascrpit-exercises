<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Textarea Character Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        resize: none;
      }

      .counter {
        margin-top: 5px;
        font-size: 14px;
        color: #555;
      }

      .warning {
        color: orange;
      }

      .danger {
        color: red;
      }

      button {
        margin-top: 10px;
        padding: 6px 14px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <textarea
      id="textInput"
      maxlength="200"
      placeholder="Type here..."
    ></textarea>
    <div id="counter" class="counter">0 / 200 characters</div>
    <button id="clearBtn">Clear</button>

    <script src="script.js"></script>
  </body>
</html>
