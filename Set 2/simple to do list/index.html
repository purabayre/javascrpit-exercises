<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }

      .container {
        max-width: 400px;
        margin: auto;
      }

      input {
        padding: 8px;
        width: 70%;
      }

      button {
        padding: 8px 12px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        padding: 8px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="todoInput" placeholder="Enter todo" />
      <button id="addBtn">Add</button>

      <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
