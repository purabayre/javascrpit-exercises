<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter with History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="count">0</h1>

      <div class="buttons">
        <button onclick="changeCount(1)">+1</button>
        <button onclick="changeCount(-1)">-1</button>
        <button onclick="changeCount(5)">+5</button>
        <button onclick="changeCount(-5)">-5</button>
        <button onclick="resetCount()">Reset</button>
      </div>

      <h3>History</h3>
      <ul id="history"></ul>

      <button class="clear" onclick="clearHistory()">Clear History</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
